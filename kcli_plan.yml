parameters:
 nodes: 3
 version: reef
 sslip: true
 pool: default
 network: default
 domain: cephlab.local
 numcpus: 2
 memory: 4096
 image: centos9stream
 admin_password: password
 disks:
 - 100
 - 100

{% for number in range(0, nodes)|reverse %}
{{ plan }}-node-0{{ number }}:
 image: {{ image }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 sharedkey: true
 domain: {{ domain }}
 nets:
 - {{ network }}
 disks: {{ disks }}
 pool: {{ pool }}
 cmds:
 - dnf -y install python3 chrony lvm2 podman
 - sed -i "s/SELINUX=enforcing/SELINUX=permissive/" /etc/selinux/config
 - setenforce 0
{% if number == 0 %}
 wait: true
 scripts:
{% if sslip %}
 - sslip.sh
{% endif %}
 - bootstrap.sh
{% endif %}
{% endfor %}
